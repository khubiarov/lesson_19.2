{% extends 'main/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">

        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                    {{ object|title }}</p>
                {% else %}
                    <span class="text-muted">{{ object| title }}</span>
                {% endif %}

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'main:view_student' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Подробнее</a>

                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
