{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Создать публикацию</a>
    </div>
    {% for object in object_list %}

        <div class="col-md-4">
            <div class="card mb-4 box-shadow">

                <div class="card-body">
                    <p class="card-text">
                        {% if object.is_published %}
                            {{ object|title }}</p>


                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'blog:view' object.pk %}">View</a>
                        <a href="{% url 'blog:edit' object.pk %}">Edit</a>
                        <a href="{% url 'blog:delete' object.pk %}">Delete</a>
                        {% else %}

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
