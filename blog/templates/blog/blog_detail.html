{% extends 'blog/base.html' %}
{% load blog_tags %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.heading }}
                        </h3>
                        <h4 class="text-capitalize">
                        {{ object.slug }}
                        </h4>
                        <div>
                            <img src="{{ object.preview | mymedia }}" width="200" alt="Нет картинки">
                            <!--<img src="/media/blog/{{ object.preview }}">-->
                    </div>

                    <div class="card-body">
                        <p>
                            {{ object.content }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Просмотры {{ object.count_of_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

{% endblock %}
