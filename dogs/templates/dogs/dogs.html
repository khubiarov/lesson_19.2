{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content %}


    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"

                         src="{{ object.photo | mymedia }}" alt="Нет картинки">

                    {# src="/media/{{ object.photo }}" #}
                    <div class="card-body">
                        <p class="card-text">{{ object.name | title }}</p>
                        <span class="text-muted">{{ object.birth_day }}</span>
                        <div class="d-flex justify-content-between align-items-center">

                            <div class="btn-group">
                            <a class="btn btn-link" href="{% url 'dogs:dog_update' object.pk %}">Редактировать</a>
                            <a class="btn btn-link" href="{% url 'dogs:dog_delete' object.pk %}">Удалить</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            </div>
        {% endfor %}
{% endblock %}
