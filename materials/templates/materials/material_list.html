{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить Материал</a>
    </div>
    {% for object in object_list %}

        <div class="col-md-4">
            <div class="card mb-4 box-shadow">

                <div class="card-body">
                    <p class="card-text">
                        {% if object.is_active %}
                            {{ object|title }}</p>
                        {% else %}
                            <span class="text-muted">{{ object| title }}</span>
                        {% endif %}

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'materials:view' object.pk %}">View</a>
                        <a href="{% url 'materials:edit' object.pk %}">Edit</a>
                        <a href="{% url 'materials:delete' object.pk %}">Delete</a>

                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
