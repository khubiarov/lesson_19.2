{% load newtags %}

<div class="container">
    <div class="row text-center">

            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">

                        <h4 class="my-0 font-weight-normal">{{ object.name|title }}</h4>
                    </div>
                    <div>
                    <img src="{% mediapath object.image %}"  width="100" height="111" alt="Нет картинки">
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li></li>
                            <li>{{ object.description }}</li>
                            <li>{{ object.date_of_create}}</li>
                            <li>{{ object.date_of_last_change}}</li>

                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    </div>

                 </div>
            </div>
    </div>
</div>
